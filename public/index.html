<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    
    <!-- External Font Families -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet"> 


    <!-- External Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <div class="write-new">
        <p><b>Write</b> a new tweet</p>
        <i class="fa-sharp fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <header class="user-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      
      <div>
          <h2 id="username"><b>Your</b> Name</h2>
      </div>
      <br>
    </header>
  

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h3>What are you humming about?</h3>
        
        <form action="/tweets" method="POST">
          <textarea name="text" id="tweet-text"></textarea>
          
          <div>
            <button type="submit">Tweet</button>
            <output class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
      <section id="all-tweets">
        <article class="tweet">
          <header>
            <span>Avatar, name</span>
            <span>@USERNAME</span>
            
          </header>
          <p>Tweet here</p>
          
          <footer>
            <span>X Days ago</span>
            
            <div>
              <i class="fa-regular fa-flag"></i>              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-retweet"></i>
            </div>
            
          </footer>
        </article>

      </section>


    </main>
    

    <!-- App JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
